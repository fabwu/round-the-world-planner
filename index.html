<!DOCTYPE html>
<html>
<head>
    <title>Round the World Planner</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        [v-cloak] {
            display: none;
        }

        #map {
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .destination {
            position: absolute;
            z-index: 1;
            background-color: #eee;
            padding: 15px;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
<div id="app" class="destination" v-cloak>
    <input autofocus autocomplete="off" placeholder="Add a new country" v-model="search">
    <div>
        <ul>
            <li v-for="country in filteredCountries">
                <a href="" @click.prevent="addDestination(country)">
                    {{ country.name }}
                </a>
            </li>
        </ul>
    </div>
    <ol class="destination__list">
        <li v-for="destination in destinations">{{ destination.name }}</li>
    </ol>
</div>
<div id="map"></div>
<script src="https://unpkg.com/vue"></script>
<script src="countries.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            search: '',
            countries: countries,
            destinations: [
                {
                    name: 'Burma',
                    lat: 21.916221,
                    lng: 95.95597399999997
                },
                {
                    name: 'Thailand',
                    lat: 15.870032,
                    lng: 100.99254100000007
                },
                {
                    name: 'Vietnam',
                    lat: 14.058324,
                    lng: 108.277199
                }
            ]
        },
        computed: {
            filteredCountries: function () {
                var self = this;
                return self.countries.filter(function (country) {
                    return country.name.toLowerCase().indexOf(self.search.toLowerCase()) >= 0;
                });
            }
        },
        methods: {
            addDestination: function (country) {
                var self = this;
                var sameCountries = self.destinations.filter(function (destination) {
                    return destination.name === country.name;
                });

                if (sameCountries.length === 0) {
                    self.destinations.push(country);
                    self.newDestinationName = '';

                    self.countries = self.countries.filter(function (existingCountry) {
                        return existingCountry.name !== country.name;
                    });

                    renderMarkers();
                }
            }
        }
    });
    var map;
    var markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 46.818188, lng: 8.227511999999933},
            zoom: 3
        });
        renderMarkers();
    }

    //TODO Call everytime a destination changed
    function renderMarkers() {
        app.destinations.forEach(function (destination) {
            var marker = new google.maps.Marker({
                position: destination,
                map: map
            });
            markers.push(marker);
        });

        var path = new google.maps.Polyline({
            path: app.destinations
        });

        path.setMap(map);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZx8-9nj3y2AEl1N_8avIDQmguJdUbyaA&callback=initMap" async defer></script>
</body>
</html>
